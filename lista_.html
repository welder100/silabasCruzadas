<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <title>Lista</title>
</head>
<body>
  <div id="configContent">
    <div class="header">
      <button class="backButton" onclick="window.location.href='jogo.html'">Jogar</button>
      <h2>Sílabas Cruzadas</h2>
    </div>
    <ul>
      <li><button class="configButton" style="--percentage: 5%; --color: #FF6F61;" onclick="selecionarCruzada(1)"><span class="percentage">5%</span>item 1</button></li>
      <li><button class="configButton" style="--percentage: 10%; --color: #FFD166;" onclick="selecionarCruzada(2)"><span class="percentage">10%</span>item 2</button></li>
      <li><button class="configButton" style="--percentage: 15%; --color: #06D6A0;" onclick="selecionarCruzada(3)"><span class="percentage">15%</span>item 3</button></li>
      <li><button class="configButton" style="--percentage: 20%; --color: #118AB2;" onclick="selecionarCruzada(4)"><span class="percentage">20%</span>item 4</button></li>
      <li><button class="configButton" style="--percentage: 25%; --color: #073B4C;" onclick="selecionarCruzada(5)"><span class="percentage">25%</span>item 5</button></li>
      <li><button class="configButton" style="--percentage: 30%; --color: #FF6F61;" onclick="selecionarCruzada(6)"><span class="percentage">30%</span>item 6</button></li>
      <li><button class="configButton" style="--percentage: 35%; --color: #FFD166;" onclick="selecionarCruzada(7)"><span class="percentage">35%</span>item 7</button></li>
      <li><button class="configButton" style="--percentage: 40%; --color: #06D6A0;" onclick="selecionarCruzada(8)"><span class="percentage">40%</span>item 8</button></li>
      <li><button class="configButton" style="--percentage: 45%; --color: #118AB2;" onclick="selecionarCruzada(9)"><span class="percentage">45%</span>item 9</button></li>
      <li><button class="configButton" style="--percentage: 50%; --color: #073B4C;" onclick="selecionarCruzada(10)"><span class="percentage">50%</span>item 10</button></li>
      <li><button class="configButton" style="--percentage: 55%; --color: #FF6F61;" onclick="selecionarCruzada(11)"><span class="percentage">55%</span>item 11</button></li>
      <li><button class="configButton" style="--percentage: 60%; --color: #FFD166;" onclick="selecionarCruzada(12)"><span class="percentage">60%</span>item 12</button></li>
      <li><button class="configButton" style="--percentage: 65%; --color: #06D6A0;" onclick="selecionarCruzada(13)"><span class="percentage">65%</span>item 13</button></li>
      <li><button class="configButton" style="--percentage: 70%; --color: #118AB2;" onclick="selecionarCruzada(14)"><span class="percentage">70%</span>item 14</button></li>
      <li><button class="configButton" style="--percentage: 75%; --color: #073B4C;" onclick="selecionarCruzada(15)"><span class="percentage">75%</span>item 15</button></li>
      <li><button class="configButton" style="--percentage: 80%; --color: #FF6F61;" onclick="selecionarCruzada(16)"><span class="percentage">80%</span>item 16</button></li>
      <li><button class="configButton" style="--percentage: 85%; --color: #FFD166;" onclick="selecionarCruzada(17)"><span class="percentage">85%</span>item 17</button></li>
      <li><button class="configButton" style="--percentage: 90%; --color: #06D6A0;" onclick="selecionarCruzada(18)"><span class="percentage">90%</span>item 18</button></li>
      <li><button class="configButton" style="--percentage: 95%; --color: #118AB2;" onclick="selecionarCruzada(19)"><span class="percentage">95%</span>item 19</button></li>
      <li><button class="configButton" style="--percentage: 100%; --color: #073B4C;" onclick="selecionarCruzada(20)"><span class="percentage">100%</span>item 20</button></li>
    </ul>
  </div>
  <script>
    // Função para salvar o número da cruzada no localStorage e redirecionar
    function selecionarCruzada(numero) {
      localStorage.setItem("cruzadaCorrente", numero);
      window.location.href = "jogo.html";
    }
  </script>
</body>
</html>
